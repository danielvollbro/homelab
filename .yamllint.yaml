---
yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

ignore:
  # Ignore generated files
  - gitops/flux/clusters/prod
  - gitops/flux/clusters/staging
  # Ignore sops encrypted files
  - gitops/flux/apps/overlays/prod/gitlab/secrets
  - gitops/flux/infrastructure/controllers/base/democratic-csi-iscsi.yaml
  - gitops/flux/infrastructure/controllers/overlays/prod/cilium-ip-pool.yaml
  - gitops/flux/infrastructure/controllers/overlays/staging/cilium-ip-pool.yaml


rules:
  anchors: enable
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end: disable
  document-start:
    level: warning
  empty-lines: enable
  empty-values: disable
  float-values: disable
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length: false
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values: disable
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning
