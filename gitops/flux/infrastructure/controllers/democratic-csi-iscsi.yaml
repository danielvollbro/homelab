apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-iscsi
  namespace: flux-system
spec:
  interval: 1h
  chart:
    spec:
      chart: democratic-csi
      version: "0.15.0"
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: flux-system

  targetNamespace: kube-system
  install:
    createNamespace: true

  values:
    csiDriver:
      name: "org.democratic-csi.iscsi"

    storageClasses:
      - name: freenas-iscsi
        defaultClass: true
        parameters:
          fsType: ext4
          detachedVolumesFromSnapshots: "false"
        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:

    driver:
      config:
        driver: freenas-api-iscsi
        instance_id:
        httpConnection:
          protocol: http
          host: 192.168.50.20
          port: 80
          apiKey:
            valueFrom:
              secretKeyRef:
                name: truenas-apikey
                key: key
          allowInsecure: true

        sshConnection:
          host: 192.168.50.20
          port: 22
          username: root

        zfs:
          datasetParentName: storage/k8s-block
          detachedSnapshotsDatasetParentName: storage/k8s-block/snaps
          zvolCompression: lz4
          zvolDedup: off
          zvolEnableReservation: false
          zvolBlocksize: 16K

        iscsi:
          targetPortal: "192.168.50.20:3260"
          namePrefix: csi-
          nameSuffix: "-cluster"
          targetPortalGroup: 1
          targetGroup: 1
          extentInsecureTpc: true
          xenInitiatorCompat: false
