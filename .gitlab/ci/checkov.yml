---
checkov_scan:
  stage: security
  image:
    name: bridgecrew/checkov:latest
    entrypoint: [""]
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - infrastructure/**/*
    - if: $CI_COMMIT_BRANCH == "main"
      changes:
        - infrastructure/**/*
  script:
    - checkov -d .
      --framework terraform,kubernetes,helm
      --skip-path gitops/flux/clusters/staging/flux-system
      --skip-path gitops/flux/clusters/prod/flux-system
      -o junitxml | tee checkov_reports.xml
  artifacts:
    when: always
    paths:
      - checkov_reports.xml
    reports:
      junit: checkov_reports.xml
